<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="konversinilai()">Konversi Nilai</button>
    <script>
        function konversinilai() {
            let  nilai = prompt("Masukkan nilai (0-100):");
            nilai = parseInt(nilai);

            if (nilai >= 80 && nilai <= 100) {
                alert("Nilai Anda: A");
            } else if (nilai >= 70 && nilai < 80) {
                alert("Nilai Anda: B");
            } else if (nilai >= 60 && nilai < 70) {
                alert("Nilai Anda: C");
            } else if (nilai >= 50 && nilai < 60) {
                alert("Nilai Anda: D");
            } else if (nilai >= 0 && nilai < 50) {
                alert("Nilai Anda: E");
            } else {
                alert("Nilai tidak ada");
            }

            alert("nilai = " + nilai);
        }
    </script>
    
</body>
</html>
